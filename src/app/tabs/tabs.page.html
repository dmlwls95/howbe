<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>홈</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="search-outline"></ion-icon>
      <ion-label>검색</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="uploadModal()" tab="tab3">
      <ion-icon name="add-outline"></ion-icon>
      <ion-label></ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="test()" tab="tab4">
      <ion-icon name="chatbox-ellipses-outline"></ion-icon>
      <ion-label>알림</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="testb==false" tab="tab5">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>나</ion-label>
    </ion-tab-button>
    
    <ion-tab-button *ngIf="testb==true" tab="tab6">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>나</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
